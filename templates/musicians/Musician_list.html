<!DOCTYPE html>
<head>
	<meta charset "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Кожуро Б.Е. ИУ5-55Б</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	{% load static %}
	<link href="{% static 'musicians/custom.css' %}"  rel="stylesheet">
	<style>
	html{
		overflow-x: hidden;
		overflow-y: scroll;
		}
	main{
		overflow-x: hidden;
		}
	footer{
		overflow-x: hidden;
		}
	</style>

<body>
<div class="contentpage">
    <main class="bg-warning">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid modal-header">
                <a class="navbar-brand" ><b>Songs</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                        <li class="nav-item">
						    <a class="nav-link active" aria-current="page" href="{%url 'report'%}">отчет</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </main>
        {% for musician in musicians %}
            <div class="bkz3 {{ musician.Musician_id }}">
                <a style="text-decoration: none; color: #ffffff" href="{%url 'songs_list' musician.Musician_id%}"><font face="Arial">{{musician.Musician_name}}</font> </a>
            </div>
        {%endfor%}
</div>
<div class="stickyfoot">
    <p class="container-fluid text-center">By Kozhuro B.E</p>
