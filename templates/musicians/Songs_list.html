<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Кожуро Б.Е. ИУ5-55Б</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	{% load static %}
	<link href="{% static 'musicians/custom.css' %}" : rel="stylesheet">
    <link href="{% static 'musicians/styles.css' %}" : rel="stylesheet">
	<style>
	html{
		overflow-x: hidden;
		overflow-y: scroll;
		}
	main{
		overflow-x: hidden;
		}
	footer{
		overflow-x: hidden;
		}
    .songwidth {
        width:100%
    }
	</style>
</head>
<body>
<main class="bg-warning">
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid modal-header">
			<a class="navbar-brand" ><b>Songs</b></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{%url 'master'%}">на главную</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

    {% load static %}
    {% for song in songs %}
        <table class="table table-dark table-borderless" id="VC-table">
            <tbody>
                <tr>
                    <td class="align-middle" style="text-align: center" width ="30%"><h2> {{song.Song_name}} </h2></td>

                    {% with 'musicians/'|add:song.img as image %}
                    <td class="text-center" rowspan="3">
                        <div class="songwidth align-content-center text-center">
                            <div class="d-flex flex-row justify-content-center">
                                <div class="p-2 order-2" style="max-width: 600px">
                                    <div id="carouselExampleControls{{ song.Song_id }}" class="carousel slide" data-ride="carousel" data-interval="false" >
                                        <div class="carousel-inner ">
                                            <div class="carousel-item active text-center">
                                                <img  src="{% static image %}" class="rounded img-fluid" style="max-width: 100%; height: auto" alt="slide">
                                            </div>
                                            <div class="carousel-item">
                                                <div class="body1">
                                                    <div class="frame">
                                                        <header class="frame-header">
                                                            <div class="image">

                                                                <img class="album-artwork" src="{% static image %}"/>
                                                            </div>
                                                            <div class="info">
                                                                <div class="title">{{ song.Song_name }}</div>
                                                                <div class="subtitle">{{ song.duration }}</div>
                                                            </div>
                                                        </header>

                                                        <div class="frame-lyrics">
                                                            {{ song.lyrics }}
                                                        </div>

                                                        <div class="frame-bg">
                                                          <img class="bg-color album-artwork" src="{% static image %}"/>
                                                          <img class="bg-black album-artwork" src="{% static image %}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-2 order-1 align-self-center">
                                    <a class="carousel-control-prev{{ song.Song_id }}" href="#carouselExampleControls{{ song.Song_id }}" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    </a>
                                </div>
                                <div class="p-2 order-3 align-self-center">
                                    <a class="carousel-control-next{{ song.Song_id }} " href="#carouselExampleControls{{ song.Song_id }}" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                    {% endwith %}
                </tr>
                    <td>

                    </td>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">Длительность {{song.duration}}</td>
                </tr>
            </tbody>
        </table>
        <audio id="music{{ song.Song_id }}" preload="true">
                            <source src="{% static song.song_link %}">
                        </audio>
    {% endfor %}

</main>
<footer class="bg-light modal-footer">
	<p class="container-fluid text-center">By Kozhuro B.E</p>
</footer>
<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>
